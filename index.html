<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - AI Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #000; color: #fff; }
        .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; }
        .btn { background: #007AFF; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-weight: 600; }
        .btn:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0,122,255,0.3); }
        .btn:active { transform: scale(0.98); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 15px; border-radius: 8px; font-size: 14px; }
        input:focus { outline: none; border-color: #007AFF; box-shadow: 0 0 10px rgba(0,122,255,0.2); }
        input::placeholder { color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [user, setUser] = React.useState(null);
            const [currentPage, setCurrentPage] = React.useState('home');
            const [sets, setSets] = React.useState([]);
            const [newSetName, setNewSetName] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            React.useEffect(() => {
                const saved = localStorage.getItem('studyBuddyUser');
                if (saved) setUser(JSON.parse(saved));
                
                const savedSets = localStorage.getItem('studySets');
                if (savedSets) setSets(JSON.parse(savedSets));
            }, []);

            function handleLogin() {
                if (!email.trim() || !password.trim()) {
                    setError('Please enter email and password');
                    return;
                }
                if (!email.includes('@')) {
                    setError('Please enter valid email');
                    return;
                }
                const userData = { email, name: email.split('@')[0] };
                setUser(userData);
                localStorage.setItem('studyBuddyUser', JSON.stringify(userData));
                setEmail('');
                setPassword('');
                setError('');
            }

            function handleSignOut() {
                setUser(null);
                localStorage.removeItem('studyBuddyUser');
                setCurrentPage('home');
            }

            function createSet() {
                if (newSetName.trim()) {
                    const newSet = { id: Date.now(), name: newSetName, cards: [] };
                    const updated = [...sets, newSet];
                    setSets(updated);
                    localStorage.setItem('studySets', JSON.stringify(updated));
                    setNewSetName('');
                }
            }

            if (!user) return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                    <div className="glass p-8 max-w-md w-full">
                        <h1 className="text-4xl font-bold mb-2">Study Buddy</h1>
                        <p className="text-gray-300 mb-8">Free AI-powered study platform</p>
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} />
                            <input type="password" placeholder="Password" value={password} onChange={(e) => setPassword(e.target.value)} />
                            {error && <p className="text-red-400 text-sm">{error}</p>}
                            <button onClick={handleLogin} className="btn w-full">Sign In</button>
                            <p className="text-gray-400 text-xs text-center">Demo: Use any email & password</p>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-black">
                    <div className="glass m-4 p-4 flex justify-between items-center">
                        <h1 className="text-2xl font-bold">Study Buddy</h1>
                        <div className="flex items-center gap-4">
                            <span className="text-sm text-gray-300">{user.name}</span>
                            <button onClick={handleSignOut} className="btn bg-red-600 hover:bg-red-700">Sign Out</button>
                        </div>
                    </div>

                    <div className="flex gap-4">
                        <div className="glass m-4 p-4 w-48 h-fit">
                            {['Home', 'Sets', 'Flashcards', 'Quizzes', 'Notes', 'Arcade', 'Calendar', 'Tutor', 'Memorizer', 'Planner', 'Competition'].map(p => (
                                <button key={p} onClick={() => setCurrentPage(p.toLowerCase())} className={`w-full text-left p-2 mb-2 rounded text-sm transition ${currentPage === p.toLowerCase() ? 'bg-blue-600' : 'hover:bg-gray-800'}`}>
                                    {p}
                                </button>
                            ))}
                        </div>

                        <div className="flex-1 m-4 glass p-8">
                            {currentPage === 'home' && (
                                <div>
                                    <h2 className="text-3xl font-bold mb-6">Dashboard</h2>
                                    <div className="grid grid-cols-4 gap-4">
                                        <div className="glass p-4 text-center"><div className="text-3xl font-bold text-blue-400">{sets.length}</div><div className="text-sm text-gray-300 mt-2">Study Sets</div></div>
                                        <div className="glass p-4 text-center"><div className="text-3xl font-bold text-green-400">42</div><div className="text-sm text-gray-300 mt-2">Flashcards</div></div>
                                        <div className="glass p-4 text-center"><div className="text-3xl font-bold text-purple-400">87%</div><div className="text-sm text-gray-300 mt-2">Accuracy</div></div>
                                        <div className="glass p-4 text-center"><div className="text-3xl font-bold text-orange-400">5</div><div className="text-sm text-gray-300 mt-2">Day Streak</div></div>
                                    </div>
                                </div>
                            )}
                            {currentPage === 'sets' && (
                                <div>
                                    <h2 className="text-3xl font-bold mb-6">My Study Sets</h2>
                                    <div className="mb-6 flex gap-2">
                                        <input type="text" value={newSetName} onChange={(e) => setNewSetName(e.target.value)} placeholder="Enter set name..." className="flex-1" />
                                        <button onClick={createSet} className="btn">Create</button>
                                    </div>
                                    <div className="grid grid-cols-3 gap-4">
                                        {sets.map(s => <div key={s.id} className="glass p-4 cursor-pointer hover:border-blue-400"><h3 className="font-bold">{s.name}</h3><p className="text-sm text-gray-400 mt-2">{s.cards.length} cards</p></div>)}
                                    </div>
                                </div>
                            )}
                            {currentPage === 'flashcards' && (
                                <div>
                                    <h2 className="text-3xl font-bold mb-6">Flashcards</h2>
                                    <div className="glass p-8 text-center">
                                        <div className="text-2xl mb-6">What is photosynthesis?</div>
                                        <div className="flex gap-3 justify-center mt-6">
                                            <button className="btn">Know It</button>
                                            <button className="btn bg-yellow-600 hover:bg-yellow-700">Review</button>
                                            <button className="btn bg-red-600 hover:bg-red-700">Need Help</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                            {currentPage === 'arcade' && (
                                <div>
                                    <h2 className="text-3xl font-bold mb-6">Arcade Games</h2>
                                    <div className="grid grid-cols-3 gap-4">
                                        {['Quiz Rush', 'Memory Match', 'Word Blitz', 'Trivia Climb', 'Study Shooter', 'Multiplayer'].map(g => <div key={g} className="glass p-4 cursor-pointer hover:bg-blue-600 transition text-center"><div className="font-bold">{g}</div><div className="text-xs text-gray-400 mt-2">Play Now</div></div>)}
                                    </div>
                                </div>
                            )}
                            {!['home', 'sets', 'flashcards', 'arcade'].includes(currentPage) && (
                                <div>
                                    <h2 className="text-3xl font-bold mb-6">{currentPage.charAt(0).toUpperCase() + currentPage.slice(1)}</h2>
                                    <div className="glass p-8 text-center text-gray-400">Feature coming soon...</div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
